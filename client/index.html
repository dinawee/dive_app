<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- load bootstrap before your styles -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/css/map.css" rel="stylesheet">
    <link href="app/css/login.css" rel="stylesheet">
    <link href="app/css/misc.css" rel="stylesheet">
    <link href="app/fonts/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>

<body>

    <!-- Sets navigation bar classes -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <!-- Defines navigation bar button -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Dive Operator FB API</a>
            </div>

            <!-- dont use data toggle when using ui-routing -->
            <!-- use ui-sref -->
            <div class="collapse navbar-collapse navbar-light" ng-controller="LoginC as con" ng-cloak>
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a ui-sref="home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a ui-sref="prepmap">Prep Map <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a ui-sref="bookmark" ng-if="con.isLoggedIn">
                            Bookmarks: <span class="sr-only">(current)</span>
                            <span class="bm-number">{{ con.bookmarks }} </span>
                        </a>
                    </li>
                    <li class="nav-item-active">
                        <a ui-sref="mapregion">Map Region <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- all the login routes based on LoginC -->
                    <li class="nav-item active" ng-if="!(con.isLoggedIn)">
                        <a ui-sref="login">Login<span class="sr-only">(current)</span></a>
                        <!-- perform actual login on the login page -->
                    </li>
                    <li class="nav-item active" ng-if="con.isLoggedIn">
                        <a href="#" ng-click="con.logout()">
                            Logout
                        <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- end login routes -->

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- partials to load -->

    <div ui-view></div>
         <div ui-view="mapcountry"></div>
        <div ui-view="mapregion"></div>

    <div class="container">
        <div ui-view="login"></div>
        <div ui-view="map"></div>
        <div ui-view="show"></div>
        <div ui-view="prepmap"></div>
        <div ui-view="bookmark"></div>
    </div> 


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!--<script src="bower_components/angular-messages/angular-messages.min.js"></script>-->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-scroll//angular-scroll.min.js"></script>

    <!-- app scripts -->

    <!-- load module -->
    <script src="app/app.js"></script>

    <!-- load routes -->
    <script src="app/config/app.route.js"></script>

    <!-- load services-->
    <script src="app/services/passport.service.js"></script>
    <script src="app/services/mail.service.js"></script>
    <script src="app/services/bookmark.service.js"></script>
    <script src="app/services/fb.service.js"></script>
    <script src="app/services/map.service.js"></script>
    <script src="app/services/mapdbroute.service.js"></script>

    <!-- load controllers -->
    <script src="app/home/map_country.ctrl.js"></script>
    <script defer src="app/home/map_region.ctrl.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/home/show.controller.js"></script> 
    <script src="app/home/bookmark.controller.js"></script>

    <!-- load google maps api -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeQYQrDMpPGwIBOos_2HHV2pacKurBmVY&libraries=geometry"></script>

    <!-- load prep ctrl and svcs -->
    <script defer src="app/prep/prepmap.ctrl.js"></script>
    <script defer src="app/prep/prepmap.svc.js"></script>
    <script src="app/prep/prepdbroute.svc.js"></script>
</body>

</html>
