<div class="row">
    <div class="col-md-12">
        <h1>My Bookmarks</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No. </th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="each in con.selectedBookmarks">
                            <td> {{ $index + 1 }} </td>
                            <td> {{ each["dive_operator"]["name"] }} </td>
                            <td>
                                <!-- ng-click syntax looks terribly ugly, but it works -->
                                <button class="btn btn-sm btn-success" ng-click='con.getOneBookmark(each["dive_operator"]["fb_id"])'>
                            Show
                        </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- end md-5 -->
    <div class="col-md-6 col-xs-offset-1">
        <div id="show-box">
            <div ng-if="!(con.toggleShow)">You have not selected any bookmark</div>
            <div ui-view="show" ng-if="con.toggleShow"></div>
        </div>
    </div>
</div>
