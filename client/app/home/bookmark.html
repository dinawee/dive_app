



<div class="row">
    <div class="col-md-12 well">
        <h1>My Bookmarks</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-3 well">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>No. </th>
                    <th>Name</th>
                    <th>FB ID</th>
                </tr>
            </thead>
             <tbody>
                <tr ng-repeat= "each in con.selectedBookmarks">
                    <td> {{ $index + 1 }} </td>
                    <td> {{ each["dive_operator"]["name"] }} </td>
                    <td> {{ each["dive_operator"]["fb_id"] }} </td>
                </tr>
            </tbody> 
        </table>
    </div>
    <!-- end xs-8 -->
    <div class="col-md-8 col-xs-offset-1 well show-clear">
        <div ui-view="show"></div>
    </div>
</div>
