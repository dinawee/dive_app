
<div class="container">

    <div class="row">
        <h1>My Bookmarks</h1>
    </div>

    <div class="row">
        <div class="col s12 m5 ">
            <table class="table highlight">
                <thead>
                    <tr>
                        <th>No. </th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active" ng-repeat="each in con.userBookmarks" ng-click='con.getOneBookmark(each["dive_operator"]["fb_id"])'>
                        <td> {{ $index + 1 }} </td>
                        <td> {{ each["dive_operator"]["name"] }} </td>
                        <td>
                            <i class="icon ion-chevron-right"><i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- end md-5 -->
        <div class="col s12 m6 offset-m1">
            <div id="show-box">
                <div ng-if="!(con.toggleShow)">You have not selected any bookmark.</div>
                <div ui-view="show" ng-if="con.toggleShow"></div>
            </div>
        </div>
    </div>

</div>
