<div>

    <p>
        <h4><em>Dive Operator</em> | {{ con.object.name }}</h4>
        </br>
    </p>

    <div ng-if="con.object.cover.source" class="show-img">
        <img ng-src="{{con.object.cover.source}}">
    </div>

    <p>
        <h4><em>Contact</em></h4>
        {{ con.object.phone ? con.object.phone : "This page has no contact detail." }} </br>
    </p>


    <p>
        <h4><em>Description</em></h4>
        {{ con.object.about ? con.object.about : "This page has no description." }} </br>
    </p>
    
    <br></br>
    <button class="btn btn-success" ng-hide="con.isAdded" ng-click="con.bookmark()">Add Bookmark</button>
    <button class="btn btn-success" ng-show="con.isAdded" ng-click="con.undefined()">Remove Bookmark</button>
    </br>

</div>
