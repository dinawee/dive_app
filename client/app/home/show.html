<div class="row">
    <h3>Dive Operator</h3>
    {{ con.object.name }}
</div>

<div class="row">
    <!-- <div class="show-img" style="background-image:url('{{con.object.cover.source}}')">
        </div> -->
    <div ng-if="con.object.cover.source" class="show-img img-responsive">
        <img ng-src="{{con.object.cover.source}}">
    </div>
</div>

<div class="row">
    <h3>Contact</h3>
    {{ con.object.phone ? con.object.phone : "This page has no contact detail." }} </br>
</div>


<div class="row">
    <h3>Description</h3>
    {{ con.object.about ? con.object.about : "This page has no description." }} </br>
</div>


<div class="row" ng-if="!(con.isAdded)">
    <button class="btn btn-success" ng-click="con.create()">Add Bookmark
                &#8194; <i class="icon ion-bookmark"></i>
                </button>
</div>

<div class="row" ng-if="con.isAdded">
    <button class="btn btn-info" ng-click="con.destroy()">Remove Bookmark
                &#8194; <i class="icon ion-ios-close"></i>
                 </button>
</div>



<div class="row" ng-if="con.isAdded">
    <h3>My Comment</h3>
    <div ng-show="!(con.isEditing)">
        {{ con.object.comment ? con.object.comment : "No comment added." }}
    </div>
    <div ng-show="con.isEditing" class="input-field">
        <input placeholder="Type here" id="comment" type="text" ng-model="con.object.comment">
        <br>
        <button class="btn" ng-click="con.cancelEdit()">Cancel
                    &#8194; <i class="icon ion-android-cancel"></i>
        </button>
    </div>
</div>

<div class="row" ng-if="con.isAdded && !(con.isEditing)">
    <button class="btn" ng-click="con.openEdit()">Edit Comment
                &#8194; <i class="icon ion-edit"></i>
    </button>
</div>

<div class="row" ng-if="con.isAdded && con.isEditing">
    <button class="btn" ng-click="con.updateComment()">Save Comment
                &#8194; <i class="icon ion-ios-compose-outline"></i>
    </button>
</div>
