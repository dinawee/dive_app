            <script type="text/ng-template" id="ctry-modal-template.html">
                <div class="modal modal-fixed-footer fade">
                    <div>
                        <h4>Modal Header</h4>
                    </div>
                    <div class="modal-content">
                        <p>A bunch of text</p>
                        <div ng-repeat="i in flickrFeed">
                            <img src="https://farm{{i.farm}}.staticflickr.com/{{i.server}}/{{i.id}}_{{i.secret}}_q.jpg" alt="picture">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn waves-effect waves-light" ng-click="explore()" data-dismiss="modal">Explore</button>
                    </div>
                </div>
            </script>
        </div>
